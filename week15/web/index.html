<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
  </head>
  <body>
    <h2>Voice agents</h2>
    <div>
      <button id="connectBtnSim">Connect</button>
    </div>
    <div id="aiTextInput">
      <input type="text" id="aiText" placeholder="Type a message..." />
      <button id="aiSend">Send</button>
    </div>

    <h2>Game</h2>
    <div>
      <button id="newGameBtn">New game</button>
    </div>
    <div id="gameState">
      <div>Phase: <span id="gamePhase">-</span></div>
      <div>Scene: <span id="sceneName">-</span></div>
      <div>Last Action: <span id="lastAction">-</span></div>
      <div id="actionOptions"></div>
      <div id="sceneElements"></div>
    </div>

    <h2>Devices</h2>
    <fieldset class="operator-panel" data-operator="0">
      <legend>Unit-01</legend>
      <div>
        <button class="connectBtnOp">Connect</button>
      </div>

      <div class="command-bar">
        <button class="probe" data-probe="0">Probe 0</button>
        <button class="probe" data-probe="1">Probe 1</button>
        <button class="probe" data-probe="2">Probe 2</button>
        <button class="probe" data-probe="3">Probe 3</button>
        <button class="probe" data-probe="4">Probe 4</button>
        <button class="probe" data-probe="5">Probe 5</button>
        <button class="probe" data-probe="6">Probe 6</button>
        <button class="probe" data-probe="7">Probe 7</button>
      </div>

      <div class="command-bar">
        <button class="btnBtn1">Btn 1</button>
        <button class="btnBtn2">Btn 2</button>
        <button class="btnBoth">Both</button>
      </div>

      <div class="command-bar">
        <button class="playFileBtn">Play File</button>
        <button class="stopPlaybackBtn">Stop</button>
      </div>
    </fieldset>

    <fieldset class="operator-panel" data-operator="1">
      <legend>Unit-02</legend>
      <div>
        <button class="connectBtnOp">Connect</button>
      </div>

      <div class="command-bar">
        <button class="probe" data-probe="0">Probe 0</button>
        <button class="probe" data-probe="1">Probe 1</button>
        <button class="probe" data-probe="2">Probe 2</button>
        <button class="probe" data-probe="3">Probe 3</button>
        <button class="probe" data-probe="4">Probe 4</button>
        <button class="probe" data-probe="5">Probe 5</button>
        <button class="probe" data-probe="6">Probe 6</button>
        <button class="probe" data-probe="7">Probe 7</button>
      </div>

      <div class="command-bar">
        <button class="btnBtn1">Btn 1</button>
        <button class="btnBtn2">Btn 2</button>
        <button class="btnBoth">Both</button>
      </div>

      <div class="command-bar">
        <button class="playFileBtn">Play File</button>
        <button class="stopPlaybackBtn">Stop</button>
      </div>
    </fieldset>

    <fieldset>
      <legend>Switchboard</legend>
      <div>
        <button id="connectBtnSw">Connect</button>
      </div>

      <div id="blinkOnControls" class="command-bar">
        <button id="blinkOn0">LED 0</button>
        <button id="blinkOn1">LED 1</button>
        <button id="blinkOn2">LED 2</button>
        <button id="blinkOn3">LED 3</button>
        <button id="blinkOn4">LED 4</button>
        <button id="blinkOn5">LED 5</button>
        <button id="blinkOn6">LED 6</button>
      </div>

      <div id="ledControls" class="command-bar">
        <button id="offAll">All off</button>
      </div>
    </fieldset>

    <h2>Diagnostics</h2>
    <div class="log" id="rawState"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
