<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
  </head>
  <body>
    <fieldset>
      <legend>Game</legend>
      <div class="command-bar">
        <button id="connectBtnSim">Connect</button>
        <button id="newGameBtn">New game</button>
        <button id="resetBtn">Reset</button>
        <span id="gamePhase">-</span>
      </div>
      <div class="command-bar">
        <input type="text" id="aiText" placeholder="Type a message..." />
        <button id="aiSend">Send</button>
      </div>
      <div class="command-bar">
        <label><input type="radio" name="playerCount" value="1" /> 1 Player</label>
        <label><input type="radio" name="playerCount" value="2" checked /> 2 Players</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Audio</legend>
      <div class="command-bar">
        <label><input type="radio" name="audioOutput" value="controller" /> Controllers</label>
        <label><input type="radio" name="audioOutput" value="laptop" /> Laptop</label>
        <label><input type="radio" name="audioOutput" value="both" checked /> Both</label>
      </div>
      <details>
        <summary>Background music</summary>
        <iframe
          width="320"
          height="180"
          src="https://www.youtube.com/embed/_yh410lA9yI?si=_cPTtfrQ-aG7SMAJ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <iframe
          width="320"
          height="180"
          src="https://www.youtube.com/embed/IxPANmjPaek?si=4Z6SSnYY99aIYk_L"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </details>
    </fieldset>

    <div class="operator-panels">
      <fieldset class="operator-panel" data-operator="0">
        <legend>Unit-01</legend>
        <div>
          <button class="connectBtnOp">Connect</button>
        </div>

        <div class="command-bar">
          <button class="probe" data-probe="0">0</button>
          <button class="probe" data-probe="1">1</button>
          <button class="probe" data-probe="2">2</button>
          <button class="probe" data-probe="3">3</button>
          <button class="probe" data-probe="4">4</button>
          <button class="probe" data-probe="5">5</button>
          <button class="probe" data-probe="6">6</button>
          <button class="probe" data-probe="7">Unplug</button>
        </div>

        <div class="command-bar">
          <button class="btnBtn1">Btn 1</button>
          <button class="btnBtn2">Btn 2</button>
          <button class="btnBoth">Both</button>
        </div>

        <div class="command-bar">
          <button class="playFileBtn">Play File</button>
          <button class="stopPlaybackBtn">Stop</button>
        </div>
      </fieldset>

      <fieldset class="operator-panel" data-operator="1">
        <legend>Unit-02</legend>
        <div>
          <button class="connectBtnOp">Connect</button>
        </div>

        <div class="command-bar">
          <button class="probe" data-probe="0">0</button>
          <button class="probe" data-probe="1">1</button>
          <button class="probe" data-probe="2">2</button>
          <button class="probe" data-probe="3">3</button>
          <button class="probe" data-probe="4">4</button>
          <button class="probe" data-probe="5">5</button>
          <button class="probe" data-probe="6">6</button>
          <button class="probe" data-probe="7">Unplug</button>
        </div>

        <div class="command-bar">
          <button class="btnBtn1">Btn 1</button>
          <button class="btnBtn2">Btn 2</button>
          <button class="btnBoth">Both</button>
        </div>

        <div class="command-bar">
          <button class="playFileBtn">Play File</button>
          <button class="stopPlaybackBtn">Stop</button>
        </div>
      </fieldset>
    </div>

    <fieldset>
      <legend>Switchboard</legend>
      <div>
        <button id="connectBtnSw">Connect</button>
      </div>

      <div id="blinkOnControls" class="command-bar">
        <button id="blinkOn0">0</button>
        <button id="blinkOn1">1</button>
        <button id="blinkOn2">2</button>
        <button id="blinkOn3">3</button>
        <button id="blinkOn4">4</button>
        <button id="blinkOn5">5</button>
        <button id="blinkOn6">6</button>
      </div>

      <div id="ledControls" class="command-bar">
        <button id="offAll">All off</button>
      </div>
    </fieldset>

    <h2>Diagnostics</h2>
    <div class="log" id="rawState"></div>

    <h2>Game snapshot</h2>
    <pre id="gameSummary"></pre>

    <h2>Game Log</h2>
    <pre id="gameLog"></pre>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
