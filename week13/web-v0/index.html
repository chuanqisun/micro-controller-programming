<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web</title>
  </head>
  <body>
    <h2>Operator</h2>

    <div>
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
      <button id="reset">Reset</button>
    </div>

    <div class="data-list" id="probeDisplay">
      <p>Server Address: <span id="serverAddress">---</span></p>
      <p>Operator Address: <span id="operatorAddress">---</span></p>
      <p>Raw Probe: <span id="rawProbe">---</span></p>
      <p>Debounced: <span id="debouncedProbe">---</span></p>
      <p>LED Number: <span id="ledNumber">---</span></p>
    </div>

    <h2>Switchboard</h2>

    <div>
      <button id="connectBtnSw">Connect</button>
      <button id="disconnectBtnSw" disabled>Disconnect</button>
    </div>

    <div id="ledControls">
      <button id="offAll" disabled>Turn Off All</button>
      <button id="led0" disabled>Blink LED 0</button>
      <button id="led1" disabled>Blink LED 1</button>
      <button id="led2" disabled>Blink LED 2</button>
      <button id="led3" disabled>Blink LED 3</button>
      <button id="led4" disabled>Blink LED 4</button>
      <button id="led5" disabled>Blink LED 5</button>
      <button id="led6" disabled>Blink LED 6</button>
    </div>

    <div>
      <textarea id="speakTextarea"></textarea>
      <button id="speakBtn">Speak</button>
    </div>

    <div class="log" id="log"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
